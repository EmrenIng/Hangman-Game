<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
</head>
<body>
	<div id="myDIV" onkeyup="hideMe()">Lets Play A Game </div>
	<div id="under">_ _ _ _</div>
	<div id="guesLet" >Guessed Letters: </div><!--Letters Alredy guessed -->
	<div id="guesRemain">Guesses Remaining: </div> <!--# of guesses left, must make sense with word length -->
	<div id="Wins">Wins:</div> <!--# of times user guessed correctly -->

  


<script>

   
	//Hiding text. 
document.getElementById("myDIV").innerHTML = " ";

 // The words to be guessed.
var words =  ['sail', 'bats', 'cans']; 
// right letters
var right = [];
// wrong letters
var wrong = [];
// Array for _ markers
var anArray = [];
// Guess numbers
var lives = 10; 
// Choose a random word.  
var word = words[Math.floor(Math.random() * words.length)];
console.log(words);
console.log(word);

 //Creating Underscores with word length. 
	for (var i = 0; i < word.length; i++) {
    	anArray.push('_'); 
  	}

   console.log(anArray);
 
 
// User Guess
document.addEventListener('keypress', (event) => {
	var keycode = event.keyCode;
	var keyword = String.fromCharCode(keycode);
	var keynote = word.indexOf(keyword);
	console.log(word.indexOf(keyword));
	console.log(keyword);
// Player gueses. Sorting letters in right n wrong. 
	if (keynote > -1) {
		right.push(keyword);
		console.log(right);
//Replacing _ with the right letter. 
		anArray[word.indexOf(keyword)] = keyword;
		console.log(anArray);
// Using join to turn array into string then seeing if it matches the word to create win condition. 
		if (anArray.join('') === word) {
			alert("you win");
			

		}
	}
	else {
		wrong.push(keyword);
		console.log(wrong);
		lives--;
		console.log(lives);
		 if (lives === 0) {document.write("over")}
	
	}

document.getElementById("under").innerHTML = anArray;
document.getElementById("guesLet").innerHTML = "Guessed Letters:" + wrong + right;
document.getElementById("guesRemain").innerHTML = "Guesses Remaining:" + lives;


});
